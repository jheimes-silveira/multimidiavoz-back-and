<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8"></meta>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
   <meta name="description" content="Bootstrap Admin App + jQuery"></meta>
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin"></meta>
   <title>Angle - Bootstrap Admin Template</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css"></link>
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css"></link>
   <!-- ANIMATE.CSS-->
   <link rel="stylesheet" href="vendor/animate.css/animate.min.css"></link>
   <!-- WHIRL (spinners)-->
   <link rel="stylesheet" href="vendor/whirl/dist/whirl.css"></link>
   <!-- =============== PAGE VENDOR STYLES ===============-->
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="css/bootstrap.css" id="bscss"></link>
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="css/app.css" id="maincss"></link>
</head>

<body>
   <div class="wrapper">
      <!-- top navbar-->
      <div th:replace="header"></div> 
      
      <!-- sidebar - menu esquerdo-->
      <div th:replace="sidebar"></div> 
      
      <!-- offsidebar - menu direito-->
      <div th:replace="offsidebar"></div> 
      
      <!-- Main section-->
      <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <h3>Editar Perfil
               <small th:text="${users.nome}"></small>
            </h3>            
            
            <!-- START panel-->
            <div class="panel panel-default">
               <div class="panel-body">
               	  <legend>Dados Cadastrais</legend>
<!--                	  <form role="form" data-parsley-validate="" th:action="@{/usuarios/1}"  class="form-horizontal" th:method="PUT"> -->
					 
               	  	 <form role="form" data-parsley-validate="" th:action="perfil"  class="form-horizontal" th:method="PUT">
               	  	 	<input type="hidden" th:value="${users.id}"></input>
               	  	 
                     <fieldset>
<!--                         <legend>Classic inputs</legend> -->
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Nome Completo</label>
                           <div class="col-sm-10">
<!--                               <input type="text" class="form-control form-control-rounded" th:value="${users.nome}"></input> -->
                              <input type="text" name="nome" class="form-control" th:value="${users.nome}"></input>
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">E-mail</label>
                           <div class="col-sm-10">
                              <input type="text" name="username" class="form-control" th:value="${users.username}"></input>
<!--                               <span class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span> -->
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Senha</label>
                           <div class="col-sm-10">   
                           	  <div class="row">  
                           	  	 <div class="col-md-4">
                           	  	 	<input type="password" name="password" placeholder="Senha" class="form-control"></input>
                           	  	 </div> 
                           	  	 <div class="col-md-4">
                           	  	 	<input type="password" placeholder="Repita a senha" class="form-control"></input>                          	  	 	
                           	  	 </div>
                           	  	 
                           	  </div>
                           </div>
                        </div>
                     </fieldset> 
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Telefones</label>
                           <div class="col-sm-10">   
                           	  <div class="row">  
                           	  	 <div class="col-md-2">
                           	  	 	<input type="text" name="telefone1" data-masked="" data-inputmask="'mask': '(99) 9999-9999'" placeholder="Fixo" class="form-control" th:value="${users.telefone1}"></input>
                           	  	 </div> 
                           	  	 <div class="col-md-2">
                           	  	 	<input type="text" name="telefone2" data-masked="" data-inputmask="'mask': '(99) 99999-9999'" placeholder="Celular" class="form-control" th:value="${users.telefone2}"></input>                          	  	 	
                           	  	 </div>
                           	  	 
                           	  </div>
                           </div>
                        </div>
                     </fieldset>                     
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Endereço</label>
                           <div class="col-sm-10">     
                           	  <input type="text" name="endereco" class="form-control" placeholder="Endereço" th:value="${users.endereco}"></input>
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Bairro</label>
                           <div class="col-sm-10">     
                           	  <input type="text" name="bairro" class="form-control" placeholder="Bairro" th:value="${users.bairro}"></input>
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Cidade</label>
                           <div class="col-sm-10">     
                           	  <input type="text" name="cidade" class="form-control" placeholder="Cidade" th:value="${users.cidade}"></input>
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-2">
                              <button type="submit" class="btn btn-primary">Salvar</button>
                           </div>
                        </div>
                     </fieldset>										
                  </form>
               </div>
            </div>
            <!-- END panel-->
        
         </div>
      </section>
      <!-- Page footer-->
      <footer>
         <span>&copy; 2016 - Angle</span>
      </footer>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="vendor/modernizr/modernizr.custom.js"></script>
   <!-- MATCHMEDIA POLYFILL-->
   <script src="vendor/matchMedia/matchMedia.js"></script>
   <!-- JQUERY-->
   <script src="vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- JQUERY EASING-->
   <script src="vendor/jquery.easing/js/jquery.easing.js"></script>
   <!-- ANIMO-->
   <script src="vendor/animo.js/animo.js"></script>
   <!-- SLIMSCROLL-->
   <script src="vendor/slimScroll/jquery.slimscroll.min.js"></script>
   <!-- SCREENFULL-->
   <script src="vendor/screenfull/dist/screenfull.js"></script>
   <!-- LOCALIZE-->
   <script src="vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
   <!-- RTL demo-->
   <script src="js/demo/demo-rtl.js"></script>
   <!-- =============== PAGE VENDOR SCRIPTS ===============-->
   <!-- FILESTYLE-->
   <script src="vendor/bootstrap-filestyle/src/bootstrap-filestyle.js"></script>
   <!-- TAGS INPUT-->
   <script src="vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
   <!-- CHOSEN-->
   <script src="vendor/chosen_v1.2.0/chosen.jquery.min.js"></script>
   <!-- SLIDER CTRL-->
   <script src="vendor/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
   <!-- INPUT MASK-->
   <script src="vendor/jquery.inputmask/dist/jquery.inputmask.bundle.js"></script>
   <!-- WYSIWYG-->
   <script src="vendor/bootstrap-wysiwyg/bootstrap-wysiwyg.js"></script>
   <script src="vendor/bootstrap-wysiwyg/external/jquery.hotkeys.js"></script>
   <!-- MOMENT JS-->
   <script src="vendor/moment/min/moment-with-locales.min.js"></script>
   <!-- DATETIMEPICKER-->
   <script type="text/javascript" src="vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
   <!-- COLORPICKER-->
   <script type="text/javascript" src="vendor/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
   <!-- Demo-->
   <script src="js/demo/demo-forms.js"></script>
   <!-- SELECT2-->
   <script src="vendor/select2/dist/js/select2.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <script src="js/app.js"></script>
</body>

</html>
